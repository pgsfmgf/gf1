<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa Especial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="contador">
        <h2 id="cuenta">00:00:05</h2>
    </div>
    <div id="barra-progreso" class="hidden">
        <div id="progreso"></div>
    </div>
    <div id="boton-imagen" class="hidden">
        <img src="Images/4305446.png" alt="Botón" id="boton">
    </div>
    <div id="gifs-adicionales" class="hidden">
        <img src="Images/carta.gif" class="gif-adicional" alt="GIF 1">
        <img src="Images/carta.gif" class="gif-adicional" alt="GIF 2">
        <div id="flecha-container" class="hidden">
            <img src="Images/flecha.gif" class="flecha" alt="Flecha">
        </div>
        
    </div>

    <div id="mensaje" class="hidden">¡Abre las cartas!</div>
    <div id="confetti-container"></div>

    <div id="imagenes-container" class="hidden">
        <div class="fondo-imagen"></div>
        <div class="imagen" id="imagen1">
            <span class="cerrar">X</span>
            <img src="Images/cinnamonrll.png" alt="Imagen 1">
        </div>
        <div class="imagen" id="imagen2">
            <span class="cerrar">X</span>
            <img src="Images/flowers.png" alt="Imagen 2">
        </div>
    </div>
    
    <audio id="sonido-inicio" src="Sounds/tictac.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
